<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Inscription</h2>
  <form action="/inscription" method="post">
    <div class="row">
      <h3>Nom</h3>
      <div class="fields">
        <input type="text" name="prenom" placeholder="Prénom">
        <input type="text" name="nom" placeholder="Prénom">
      </div>
    </div>
    <div class="row">
      <h3>Email</h3>
      <div class="fields">
        <input type="email" name="email" placeholder="@gmail.com">
      </div>
      <div class="hint">
        Je préfère utiliser mon adresse actuelle
      </div>
    </div>
    <div class="row">
      <h3>Password</h3>
      <div class="fields">
        <input type="password" name="password">
      </div>
    </div>
    <div class="row">
      <h3>Repeat</h3>
      <div class="fields">
        <input type="password" class="repeat">
      </div>
    </div>
    <div class="row">
      <h3>Birthdate</h3>
      <div class="fields">
        <input type="text" name="day" pattern="0[1-9]|1[0-9]|2[0-9]|3[0-1]">
        <select name="month">
          <option value="01">Janvier</option>
          <option value="02">Février</option>
        </select>
        <input type="text" name="year">
      </div>
    </div>
    <div class="row">
      <h3>Gender</h3>
      <div class="fields">
        <select name="gender">
          <option value="" disabled selected>Je suis...</option>
          <option>Female</option>
          <option>Male</option>
        </select>
      </div>
    </div>
  </form>
</body>
</html>
